scalar UserID
scalar Date

interface Node {
  id: ID!
}

type User {
  id: UserID!
  name: String!
  email: String!
  createdAt: Date!
  updatedAt: Date!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  createdAt: Date!
  updatedAt: Date!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

input CreateUserInput {
  name: String!
  email: String!
}

input UpdateUserInput {
  name: String
  email: String
}
